<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        textarea {
            width: 80%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .start {
            background-color: #007bff;
        }
        .start:hover {
            background-color: #0056b3;
        }
        .stop {
            background-color: #ff0000;
        }
        .stop:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Speech to Text</h1>
    <label for="result"></label><textarea id="result" rows="10" cols="50" readonly></textarea>
    <button id="recognitionButton" class="start" onclick="toggleRecognition()">Start Recognition</button>

    <script>
        let recognitionActive = false;

        function toggleRecognition() {
            const button = document.getElementById('recognitionButton');
            if (recognitionActive) {
                stopRecognition();
                button.textContent = 'Start Recognition';
                button.classList.remove('stop');
                button.classList.add('start');
            } else {
                startRecognition();
                button.textContent = 'Stop Recognition';
                button.classList.remove('start');
                button.classList.add('stop');
            }
            recognitionActive = !recognitionActive;
        }

        function startRecognition() {
            fetch('/speech_to_text', { method: 'POST' })
                .then(response => response.text())
                .then(text => {
                    document.getElementById('result').value = text;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function stopRecognition() {
            console.log('Recognition stopped');
        }
    </script>
</body>
</html>
